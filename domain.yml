version: "3.1"

intents:
  - greet
  - goodbye
  - thankyou
  - bot_challenge
  - ask_mall_info
  - ask_stores
  - ask_store_location
  - ask_products
  - ask_store_hours
  - ask_category_stores
  - ask_parking
  - ask_services
  - ask_events
  - ask_contact

entities:
  - store_name
  - store_category

slots:
  store_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: store_name
  store_category:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: store_category

responses:
  utter_greet:
  - text: "¡Hola! Bienvenido al Centro Comercial Plaza Mayor. ¿En qué puedo ayudarte hoy?"
  - text: "¡Hola! Soy tu asistente virtual del Centro Comercial Plaza Mayor. ¿Qué información necesitas?"

  utter_goodbye:
  - text: "¡Hasta luego! Esperamos verte pronto en el Centro Comercial Plaza Mayor."
  - text: "¡Adiós! Que tengas un excelente día. ¡Te esperamos en Plaza Mayor!"

  utter_thankyou:
  - text: "¡De nada! ¿Hay algo más en lo que pueda ayudarte?"
  - text: "¡Un placer ayudarte! ¿Necesitas alguna otra información?"

  utter_iamabot:
  - text: "Soy un asistente virtual creado para ayudarte con información del Centro Comercial Plaza Mayor. ¿En qué puedo asistirte?"

  utter_mall_info:
  - text: "Centro Comercial Plaza Mayor está ubicado en el corazón de la ciudad. Nuestros horarios son:\n- Lunes a Domingo: 10:00 AM - 10:00 PM\n- Restaurantes hasta: 11:00 PM\nContamos con más de 150 tiendas, parqueadero gratuito las primeras 3 horas, y múltiples opciones de entretenimiento."

  utter_stores_list:
  - text: "Tenemos más de 150 tiendas incluyendo:\n🛍️ **Moda:** Zara, H&M, Nike, Adidas, Forever 21\n🍔 **Restaurantes:** McDonald's, Starbucks, Juan Valdez, KFC\n💻 **Tecnología:** Apple Store, Samsung, Ktronix\n💄 **Belleza:** Sephora, MAC, L'Oréal\n🏦 **Servicios:** Bancolombia, Davivienda, farmacia Cruz Verde\n\n¿Te interesa alguna categoría en particular?"

  utter_store_not_found:
  - text: "No encontré información sobre esa tienda. ¿Podrías verificar el nombre? También puedo ayudarte con una lista completa de nuestras tiendas."

  utter_parking_info:
  - text: "🚗 **Información de Parqueadero:**\n- Capacidad: 2,000 vehículos\n- Primeras 3 horas: GRATIS\n- Tarifa después: $3,000 por hora\n- Motos: $2,000 todo el día\n- Abierto 24/7\n- Entrada por Calle 100 y Carrera 15"

  utter_services_info:
  - text: "🏢 **Servicios disponibles:**\n- WiFi gratuito (Red: PlazaMayor_Free)\n- Cajeros automáticos en todos los pisos\n- Baños en cada nivel\n- Coches para bebés (préstamo gratuito)\n- Servicio al cliente - Piso 1\n- Guardería - Piso 2\n- Cine y zona de juegos - Piso 4"

  utter_contact_info:
  - text: "📞 **Contacto Centro Comercial Plaza Mayor:**\n- Teléfono: (601) 123-4567\n- WhatsApp: +57 301 234 5678\n- Email: info@plazamayor.com\n- Dirección: Calle 100 #15-20, Bogotá\n- Redes sociales: @PlazaMayorCol\n- Web: www.plazamayor.com"

  utter_events_info:
  - text: "🎉 **Eventos actuales:**\n- Descuentos de temporada: hasta 70% OFF\n- Show infantil: Sábados y Domingos 3:00 PM\n- Noches de música en vivo: Viernes 7:00 PM\n- Taller de cocina para niños: Sábados 10:00 AM\n\n¡Síguenos en redes para más eventos!"

  utter_default:
  - text: "No estoy seguro de entender tu pregunta. Puedo ayudarte con información sobre:\n- Tiendas y ubicaciones\n- Horarios\n- Productos\n- Servicios del centro comercial\n- Parqueadero\n- Eventos\n\n¿Sobre qué te gustaría saber?"

actions:
  - action_get_store_location
  - action_get_store_hours
  - action_get_store_products
  - action_get_category_stores

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true